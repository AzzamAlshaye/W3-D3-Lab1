<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-in</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/mylogo.jpg" type="image/x-icon" />
  </head>
  <body>
    <header class="header">
      <div class="header-title-group">
        <h1>Azzam's Blog</h1>
      </div>
      <div class="header-buttons-group desktop-nav">
        <a href="register.html"
          ><button type="button" class="btn">Register</button></a
        >
        <a href="login.html"><button class="btn btn-login">Login</button></a>
      </div>

      <input
        type="checkbox"
        id="burger-toggle"
        class="burger-toggle-checkbox"
      />
      <label for="burger-toggle" class="burger-menu-label">
        <span class="burger-line"></span>
        <span class="burger-line"></span>
        <span class="burger-line"></span>
      </label>

      <nav class="mobile-nav">
        <a href="register.html" class="mobile-nav-link">Register</a>
        <a href="login.html" class="mobile-nav-link">Login</a>
      </nav>
    </header>
    <section class="account-hero">
      <div class="account-header">
        <h1>Welcome Back</h1>
        <p>We are waiting for you!</p>
      </div>

      <div class="login-card">
        <form class="login-form" action="#" method="get">
          <div class="input-div">
            <label class="field-label" for="login_username"
              >Username / Email</label
            >
            <input
              type="text"
              id="login_username"
              name="username"
              placeholder="Enter your username or email"
              class="login-fields"
              required
            />
          </div>

          <div class="input-div">
            <label class="field-label" for="login_password">Password</label>
            <input
              type="password"
              id="login_password"
              name="password"
              placeholder="Enter your password"
              class="login-fields"
              required
            />
          </div>
          <div class="login-btn-area">
            <button type="submit" class="btn btn-large-size">Login</button>
            <a href="index.html" class="btn btn-large-size btn-secondary">
              Back to Home
            </a>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
